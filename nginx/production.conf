server {
    listen 80;
    server_name localhost 127.0.0.1 teapop.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name teapop.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/teapop.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teapop.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:
                 ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # üëá –£–º–µ–Ω—å—à–∞–µ–º keepalive, —á—Ç–æ–±—ã –∏–∑–±–∞–≤–∏—Ç—å—Å—è –æ—Ç SSL_read –ø—Ä–æ–±–ª–µ–º
    keepalive_timeout 10s;

    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /vote       { proxy_pass http://backend:8080; }
    location /option     { proxy_pass http://backend:8080; }
    location /options    { proxy_pass http://backend:8080; }
    location /myvotes    { proxy_pass http://backend:8080; }
    location /register   { proxy_pass http://backend:8080; }
    location /whoami     { proxy_pass http://backend:8080; }


    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

}